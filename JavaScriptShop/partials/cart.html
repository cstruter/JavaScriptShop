<div class="row" ng-repeat="product in filtered = (products | filter:{ InCart:true })">
    <div class="col-sm-4">{{product.name}}</div>
    <div class="col-sm-4">
        <span class="text-danger">${{ (product.price * product.quantity).toFixed(2) }}</span>
        <select class="form-control-static" ng-model="product.quantity">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <button class="btn btn-danger" ng-click="product.InCart=false">Remove from Cart</button>
    </div>
</div>
<div class="row" ng-hide="!filtered.length">
    <hr />
    <div class="col-sm-4">
        Total
    </div>
    <div class="col-sm-4">
        <span class="text-danger"> ${{total(filtered)}}</span>
        <button class="btn btn-danger" ng-click="clear(filtered)">Clear Cart</button>
    </div>
</div>
<div class="alert alert-info" role="alert" ng-hide="filtered.length">Empty Cart</div>
