<div class="row">
    <div class="col-md-9">
        <div class="media" ng-if="product">
            <div class="media-left">
                <a href="#/product/{{product.id}}">
                    <img class="media-object" ng-src="images/{{product.image}}" alt="{{product.name}}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{product.name}}</h4>
                <div class="row">
                    <div class="col-sm-2 text-danger">
                        ${{product.price}}
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control"
                                ng-init="product.quantity = product.quantity || 1"
                                ng-model="product.quantity">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" ng-hide="product.InCart" ng-click="product.InCart=true">Add to Cart</button>
                        <button class="btn btn-danger" ng-show="product.InCart" ng-click="product.InCart=false">Remove from Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
